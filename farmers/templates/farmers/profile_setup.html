{% extends 'base.html' %}

{% block title %}Profile Setup - AgriConnect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Complete Your Profile</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" name="phone_number" class="form-control" id="phone_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" name="location" class="form-control" id="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="farm_size" class="form-label">Farm Size (in acres)</label>
                        <input type="number" step="0.01" name="farm_size" class="form-control" id="farm_size" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Complete Setup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
